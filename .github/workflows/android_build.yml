name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: B-ht/package-lock.json

      - name: Install Dependencies
        run: |
          cd B-ht
          npm install

      - name: Build Web Project
        run: |
          cd B-ht
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Sync Capacitor
        run: |
          cd B-ht
          npx cap sync android

      - name: Build APK
        run: |
          cd B-ht/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: B-ht/android/app/build/outputs/apk/debug/app-debug.apk
